<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Timer</h1>
        </div>

        <div class="timer">
            <!-- Aqui serÃ¡ inserido o timer -->
            <p class="clock">00:00:00</p>
        </div>

        <div class="buttons">
            <div class="button-start button-generic">
                <p class="start">Iniciar</p>
            </div>
            <div class="button-pause button-generic">
                <p class="pause">Pausar</p>
            </div>
            <div class="button-reset button-generic">
                <p class="reset">Zerar</p>
            </div>
        </div>

    </div>
    
</body>
</html>
